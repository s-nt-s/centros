name: deploy
on:
  schedule:
    - cron: '0 5 * * 0'
  workflow_dispatch:
    inputs:
      import_db:
        description: 'Build DB'
        required: true
        default: 'false'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true
jobs:
  import_db:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Autoclean
        run: |
          sudo apt clean -y 
          sudo apt autoclean -y 
          sudo apt autoremove -y
          sudo apt update
          sudo apt install --fix-missing
      - name: Install dependencies
        run: sudo apt install -y pgloader sqlite3
      - name: GET DB
        run: ./db/get_db.sh
      - name: Etapas
        run: |
          cd py
          python3 etapas.py
          cd ..
      - name: SET DB
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.import_db == 'true' }}
        env:
          DB_TARGET: ${{ secrets.DB_TARGET }}
        run: ./db/set_db.sh
      - name: Guardar archivo como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: db.sqlite
          path: ./db/db.sqlite

  deploy_site:
    runs-on: ubuntu-latest
    needs: import_db
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: rm concurso
        run: find . -name "concurso.txt" -exec dirname '{}' \; | xargs rm -rf
      - name: GET DB
        uses: actions/download-artifact@v4
        with:
          name: db.sqlite
          path: ./public/
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
